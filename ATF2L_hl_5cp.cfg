//=== ATF2L Highlander 5CP Config 
//=== UPDATED by Fade 20/03/2023
//=== Execute this cfg to start matches on 5CP maps like cp_vanguard.
//=== At match end, exec ATF2L_off.cfg to reset the server to your normal setup
//=== Sets the league config as server default for the duration of match

//=== used for pure 2 player file consistency enforcement on all players on server
servercfgfile 	"ATF2L_hl_5cp.cfg"	

//== Loads Basic League Settings and Custom cfg settings
exec "ATF2L_hl_base.cfg"

//=== Gameplay Settings for 5CP type maps ===
mp_winlimit							"5" 
mp_windifference                	"3"
mp_maxrounds						"0" 
mp_timelimit 						"30" 
mp_tournament_stopwatch        		"0"

mp_tournament_restart

say "ATF2L Highlander 5CP config executed!"
say "5CP is played to a Best of 3 Halves."
say "The winner of each half is the first to reach the difference of 3 round wins, the first to reach 5 round wins, or the most rounds after 20 mins."
say "A Golden Round must be played if the score after 20 minutes is tied."
